<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" xmlns:th="https://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;700&display=swap" rel="stylesheet">
    <title>Main Page</title>

    <style>
      * {
        font-family: 'Poppins', sans-serif;
        font-weight: 200;
      }
    </style>

    <script type="application/javascript">
      document.addEventListener("DOMContentLoaded", function () {
        const listItems = document.querySelectorAll(".list-group-item, .list-group-item-action");
        listItems.forEach(function (item) {
          item.addEventListener("click", function () {
            const targetId = this.getAttribute("data-bs-target").substring(1); // Remove the '#' character
            const rightPages = document.querySelectorAll(".collapse, .unique");
            rightPages.forEach(function (page) {
              page.style.display = "none";
            });
            const targetPage = document.getElementById(targetId);
            if (targetPage) {
              targetPage.style.display = "block";
            }
          });
        });
      });
    </script>
  </head>


  <body>

  <!-- TODO change endpoint on the buttons -->

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid border-bottom">
      <a class="navbar-brand" href="#">
        <h1 class="border border-primary border-3 bg-primary text-white py-1" style="font-weight: 500;">
          News <span class="bg-white text-primary px-1" style="font-weight: 500">Dealer</span>
        </h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav align-items-center">

          <li class="nav-item me-3">
            <form method="GET" th:action="@{/login}">
              <button type="submit" class="btn btn-outline-primary">Login</button>
            </form>
          </li>

          <li class="nav-item me-2">
            <form method="GET" th:action="@{/registration}">
              <button type="submit" class="btn btn-primary">Sign-up</button>
            </form>
          </li>
<!--          btn class makes font-weight: 400 -->
          <li class="nav-item dropdown">
            <button class="btn dropdown" data-bs-toggle="dropdown" aria-expanded="false">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">-->
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
              </svg>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <form method="GET" th:action="@{/profile}">
                  <button class="dropdown-item" type="submit">Profile</button>
                </form>
              </li>
              <li>
              <!-- either form or href without th -->
                <a class="dropdown-item" href="/settings">Settings</a></li>
              <li>
                <form method="POST" th:action="@{/logout}">
                  <button class="dropdown-item" type="submit" style="background-color: red">Log Out</button>
                </form>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <!-- Search Field -->
    <div class="row">
      <!-- search field -->
      <form th:action="@{/main}" class="d-flex" method="GET" th:object="${searchObject}">
        <div class="col-4 p-0">
            <input class="p-0 m-0" style="width: 65%" th:field="*{query}" type="search" name="query" id="searchField" placeholder="Search...">
            <button type="submit" class="btn btn-primary py-1">Search</button>
        </div>

        <div class="col-8 d-flex align-items-center">
          <!-- radio button -->
          <div class="form-check me-4">
            <input class="form-check-input" type="radio" th:checked="${searchObject.titleSearch}" th:field="*{titleSearch}" th:value="true" name="commonSearch" id="titleSearch">
            <label class="form-check-label" for="titleSearch">
              Search in titles
            </label>
          </div>
          <!-- radio button -->
          <div class="form-check me-4">
            <input class="form-check-input" type="radio" th:checked="${!searchObject.titleSearch}" th:field="*{titleSearch}" th:value="false" name="commonSearch" id="newsSearch">
            <label class="form-check-label" for="newsSearch">
              Search in news
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" th:field="*{specifiedForCountry}" autocomplete="off" value="true" name="specifiedForCountry" id="specifiedForCountry"/>
            <label class="form-check-label me-4" for="specifiedForCountry">Only for my country</label>
          </div>

          <span>Here must also be filter</span>

        </div>
      </form>
    </div>

    <!-- Main Content Row -->
    <div class="row mt-2">
      <!-- Selection Block (30% width) -->
      <div class="col-3 p-0" style="height: 100vh; overflow-y: scroll">
        <div class="list-group">
          <!-- Your block options here -->
          <a th:each="news: ${allNews.getResults()}" href="#" class="list-group-item list-group-item-action p-auto" data-bs-toggle="collapse" th:data-bs-target="'#newsPage' + ${news.getId()}" aria-expanded="false" th:aria-controls="'#newsPage' + ${news.getId()}" role="button" data-bs-parent="#fullPages">
            <h6 th:text="${news.getTitle()}">News Title</h6>
            <p th:text="${news.getDescription()}" class="fs-6 m-auto">Description of news</p>
          </a>
              <!-- Add more options as needed -->
        </div>
      </div>

      <!-- Additional Information (70% width) -->
      <div class="col-9" style="height: 100vh; overflow-y: scroll" id="fullPages">
        <!-- add unique id -->
        <div th:each="news : ${allNews.getResults()}" th:id="'newsPage' + ${news.getId()}" class="collapse unique">
          <h2 th:text="${news.getTitle()}">News Title</h2>
          <p th:text="${news.getContent()}">Full news content goes here.</p>
          <p>
            <span th:text="${news.getCountry()[0]}"></span>
            <span th:text="${news.getCategory()[0]}"></span>
            <span th:text="${news.getPubDate()}"></span>
            <a th:href="${news.getLink()}" th:text="${news.getLink()}"></a>
          </p>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
