<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>NewsDealer</title>
    <link rel="icon" type="image/x-icon" th:href="@{/icon.ico}">
    <script type="text/javascript">
      $(document).ready(function() {
        $('#password').on('input', function() {
          const inputValue = $(this).val();
          if (inputValue.trim() !== '') {
            $('.invalid-tooltip').hide();
          } else {
            $('.invalid-tooltip').show();
          }
        });
      });
    </script>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
    </style>

  </head>
  <body>
    <div class="border d-flex align-items-center justify-content-center vh-100" style="background-color: #f8f8f8;">
      <div class="container rounded" style="background-color: white">
        <div class="row">
          <div class="col-6">
            <img th:src="@{/login-image.jpeg}" class="img-fluid" alt="img">
          </div>

          <div class="col-6 mt-5">
            <h1 class="mt-3" style="font-weight: 700;">Sign in</h1>
            <form action="/process_login" method="POST">
              <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}">
              <div class="form-group mt-5 mb-3 w-75 py-1" style="border-bottom: 1px solid #999">
                <label for="username">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill me-2" viewBox="0 0 16 16">
                  <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                  </svg>
                </label>
                <input type="text" name="username" style="border: none; outline: none;" placeholder="Username" id="username">
              </div>

              <div class="form-group w-75 py-1 mb-4 position-relative" style="border-bottom: 1px solid #999">
                <label for="password">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shield-lock-fill me-2" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.777 11.777 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7.159 7.159 0 0 0 1.048-.625 11.775 11.775 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.541 1.541 0 0 0-1.044-1.263 62.467 62.467 0 0 0-2.887-.87C9.843.266 8.69 0 8 0zm0 5a1.5 1.5 0 0 1 .5 2.915l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99A1.5 1.5 0 0 1 8 5z"/>
                  </svg>
                </label>
                <input type="password" name="password" style="border: none; outline: none" placeholder="Password" id="password">
                <div th:if="${param.error}" class="invalid-tooltip" style="display: block">Wrong username or password</div>
              </div>

              <div class="form-group mb-5">
                <input class="form-check-input" type="checkbox" value="remember-me" id="remember_me">
                <label class="form-check-label" for="remember_me">Remember me</label>
              </div>

              <span>Don't have an account? <a th:href="@{/registration}">Register here</a></span>

              <button class="btn btn-primary w-50 p-2 mt-3" type="submit">Log in</button>
            </form>
          </div>
        </div>
      </div>
    </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
