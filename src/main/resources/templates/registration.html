<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center vh-100">
  <form action="/registration" method="POST" class="w-50">
    <h1 class="h3 mb-4 text-center">Register</h1>

    <div class="form-floating my-2">
      <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username">
      <label for="floatingInput">Username</label>
    </div>

    <div class="form-floating my-2">
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-floating my-2">
      <input type="password" name="password_rep" class="form-control" id="floatingPasswordRep" placeholder="Password">
      <label for="floatingPasswordRep">Repeat password</label>
    </div>

    <select class="form-select my-3" aria-label="Default select example">
      <option selected>Choose country</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="sport">
      <label class="form-check-label" for="sport">
        Sport
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="politics">
      <label class="form-check-label" for="politics">
        Politics
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="finance">
      <label class="form-check-label" for="finance">
        Finance
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="technology">
      <label class="form-check-label" for="technology">
        Technology
      </label>
    </div>

    <button class="btn btn-primary w-100 py-2 my-3" type="submit">Register</button>
  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
